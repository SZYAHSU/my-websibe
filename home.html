<!DOCTYPE html>
<html lang="zh-TW">
    
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - 控制總覽</title>
  <link rel="stylesheet" href="main.styless.css" />
  <link rel="stylesheet" href="main3.style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://code.highcharts.com/highcharts.js" defer></script>
  <script src="https://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js" defer></script>
  <script src="script.js" defer></script>
  <script src="main3.script.js" defer></script>
</head>

<body>
  <header style="text-align: center; padding: 20px 0;">
    <h1>屋況遠端監測系統 - 首頁</h1>
  </header> 
  <main>
    <!-- 燈光控制 -->
    <section>
      <h2>🔆 燈光控制</h2>
      <div class="card-grid">
        <div class="card">
          <p class="card-title">燈 1</p>
          <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="0" max="100" step="1" value="0" class="slider">
          <p class="state">亮度: <span id="sliderValue1">0</span>%</p>
        </div>
        <div class="card">
          <p class="card-title">燈 2</p>
          <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="0" max="100" step="1" value="0" class="slider">
          <p class="state">亮度: <span id="sliderValue2">0</span>%</p>
        </div>
      </div>
    </section>

    <!-- 窗簾控制 -->
    <section>
      <h2>🪟 窗簾控制</h2>
      <div class="card-grid">
        <div class="card">
          <p class="card-title">窗簾</p>
          <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="0" max="100" step="1" value="0" class="slider">
          <p class="state">開啟大小: <span id="sliderValue3">0</span>%</p>
        </div>
      </div>
    </section>

    <!-- 即時能源監測 -->
    <section>
      <h2>⚡ 即時能源監測</h2>
      <div class="container" id="chart-temperature"></div>
      <div class="container" id="chart-humidity"></div>
      <div class="container" id="chart-pressure"></div>
    </section>

    <!-- 溫濕度 -->
    <section>
        <h2>🌡️ 溫濕度顯示</h2>
        <div class="content">
            <div class="card-grid">
              <div class="card">
                <p class="card-title">溫度</p>
                <canvas id="gauge-temperature"></canvas>
              </div>
              <div class="card">
                <p class="card-title">濕度</p>
                <canvas id="gauge-humidity"></canvas>
              </div>
            </div>
        </div>
      </section>
  </main>  
</body>
