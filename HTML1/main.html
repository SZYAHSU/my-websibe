<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屋況遠端監測系統</title>
    <link rel="stylesheet" href="main.styless.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="script.js" defer></script>
    <script src="https://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
</head>
<body>
    <header>
        <h1>屋況遠端監測系統</h1>
    </header>

    <main>
        <!-- 燈光控制區 -->
        <section class="control-panel">
            <h2>燈光控制</h2>
            <div class="control">
                <h3><label for="light1-brightness">燈 1 亮度</label></h3>
                <input type="range" id="light1-brightness" name="light1-brightness" min="0" max="100" value="0" disabled>
                <span id="light1-percentage">0%</span>
                <h3><label for="light1-switch">燈 1 開關</label></h3>
                <input type="checkbox" id="light1-switch" name="light1-switch">
            </div>
            <div class="control">
                <h3><label for="light2-brightness">燈 2 亮度</label></h3>
                <input type="range" id="light2-brightness" name="light2-brightness" min="0" max="100" value="0" disabled>
                <span id="light2-percentage">0%</span>
                <h3><label for="light2-switch">燈 2 開關</label></h3>
                <input type="checkbox" id="light2-switch" name="light2-switch">
            </div>
        </section>

        <!-- 溫濕度顯示區 -->
        <div class="content">
            <div class="card-grid">
              <div class="card">
                <p class="card-title">溫度</p>
                <canvas id="gauge-temperature"></canvas>
              </div>
              <div class="card">
                <p class="card-title">濕度</p>
                <canvas id="gauge-humidity"></canvas>
              </div>
            </div>
          </div>

        <!-- 省電顯示區 -->
        <section class="status-panel">
            <h2>節能狀態</h2>
            <h3><p>節省電量：<span id="energy-saved">10 kWh</span></p></h3>
        </section>

        <!-- 窗簾控制區 -->
        <section class="control-panel">
            <h2>窗簾控制</h2>
            <div class="control">
                <h3><label for="curtain-position">窗簾位置</label></h3>
                <input type="range" id="curtain-position" name="curtain-position" min="0" max="100" value="50">
                <h3><label for="curtain-switch">窗簾開關</label></h3>
                <input type="checkbox" id="curtain-switch" name="curtain-switch">
            </div>
        </section>

        <!-- 太陽能板發電狀況 -->
        <section class="status-panel">
            <h2>太陽能板發電狀況</h2>
            <canvas id="solar-chart"></canvas>
        </section>
    </main>
</body>
</html>
