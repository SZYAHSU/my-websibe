<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屋況遠端監測系統</title>
    <link rel="stylesheet" href="main.styless.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>窗簾控制系統</h1>
    </header>

    <main>
        <!-- 窗簾控制區 -->
        <div class="content">
            <div class="card-grid">
                <!-- 隱藏區 -->
                <div class="card" id="hide">
                    <p class="card-title">窗簾</p>
                    <p class="switch">
                        <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="0" max="100" step="1"
                            value="0" class="slider">
                    </p>
                    <p class="state">開啟大小: <span id="sliderValue1"></span> &percnt;</p>
                </div>
                <div class="card" id="hide">
                    <p class="card-title">窗簾</p>
                    <p class="switch">
                        <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="0" max="100" step="1"
                            value="0" class="slider">
                    </p>
                    <p class="state">開啟大小: <span id="sliderValue2"></span> &percnt;</p>
                </div>
                <!-- 顯示區 -->
                <div class="card">
                    <p class="card-title">窗簾</p>
                    <p class="switch">
                        <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="0" max="100" step="1"
                            value="0" class="slider">
                    </p>
                    <p class="state">開啟大小: <span id="sliderValue3"></span> &percnt;</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
</body>

</html>
